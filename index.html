<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Pirates</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="audio">
        <audio id="background_music" src="sounds/background_music.mp3"></audio>
        <audio id="treasure_click" src="sounds/treasure_sound.mp3"></audio>
        <audio id="skull_sound" src="sounds/skull_sound.mp3"></audio>
        <audio id="death_music" src="sounds/death_music.mp3"></audio>
        <audio id="death_sound" src="sounds/death_sound.mp3"></audio>
        <audio id="crying_man" src="sounds/crying_man.mp3"></audio>
        <audio id="rum_sound" src="sounds/rum_sound.mp3"></audio>
      </div>
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="treasure1_container">
            <img
              id="treasure1_sprite"
              src="images/treasure1.png"
              alt="mønt"
              draggable="fasle"
            />
          </div>
          <div id="treasure2_container">
            <img
              id="treasure2_sprite"
              src="images/treasure2.png"
              alt="mønt"
              draggable="false"
            />
          </div>
          <div id="treasure3_container">
            <img
              id="treasure3_sprite"
              src="images/treasure3.png"
              alt="mønt"
              draggable="false"
            />
          </div>
          <div id="rum_container" draggable="false">
            <img id="rum_sprite" src="images/rum.png" alt="hjerte" />
          </div>
          <div id="skull_container" draggable="false">
            <img id="skull_sprite" src="images/skull.png" alt="skull" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="treasure_count">0</span>
            <img id="treasure_image" src="images/treasure1.png" />
          </div>
          <div id="life_board">
            <img id="rum1" src="images/lifeFull.png" class="active_rum" />
            <img id="rum2" src="images/lifeFull.png" class="active_rum" />
            <img id="rum3" src="images/lifeFull.png" class="active_rum" />
          </div>
          <div id="time_board">
            <div id="time_container">
              <div id="time_sprite"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="game_start">
        <h1 class="jumping_title">𝓖𝓐𝓜𝓔 𝓞𝓕 𝓟𝓘𝓡𝓐𝓣𝓔𝓢</h1>
        <br />
        <p>
          Klik tingene!
          <br />🏆 gives you 1 point. <br />💀 loses 1 life. <br />🍾 gives you
          1 life back OR 2 points if you're a healthy sailor. <br />
          You have 20 seconds to get 25 points.
        </p>
        <br />
        <br />
        <button id="btn_start_game" class="pulse button1">START GAME</button>
      </div>
      <div id="game_over" class="hidden">
        <h2>💀 𝓖𝓐𝓜𝓔 𝓞𝓥𝓔𝓡 💀</h2>
        <br />
        <h1 id="end_text"></h1>
        <br />
        <h1 id="score_lose">0</h1>
        <br />
        <button id="btn_gameover" class="button2">Play again</button>
        <button id="btn_go_to_start1" class="button2">Go to start</button>
      </div>
      <div id="level_complete" class="hidden">
        <h2>🏴‍☠️ 𝓛𝓔𝓥𝓔𝓛 𝓒𝓞𝓜𝓟𝓛𝓔𝓣𝓔 🏴‍☠️</h2>
        <h1 id="complete_score"></h1>
        <h1 id="highscore_win">0</h1>
        <button id="btn_restart" class="button3">Spil igen</button>
        <button id="btn_go_to_start2" class="button3">Gå til hovedmenu</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
