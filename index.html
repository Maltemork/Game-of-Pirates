<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Pirates</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
        </div>
        <div id="game_elements">
          <div id="treasure1_container">
            <img id="treasure1_sprite" src="images/treasure1.png" alt="mønt"/>
          </div>
          <div id="treasure2_container">
            <img id="treasure2_sprite" src="images/treasure2.png" alt="mønt"/>
          </div>
          <div id="treasure3_container">
            <img id="treasure3_sprite" src="images/treasure3.png" alt="mønt"/>
          </div>

          <div id="skull_container">
            <img id="skull_sprite" src="images/skull.png" alt="skull"/>
          </div>

          <div id="rum_container">
            <img id="rum_sprite" src="images/rum.png" alt="hjerte"/>
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="treasure_count">0</span>
            <img id="treasure_image" src="images/treasure1.png" />
          </div>
          <div id="life_board">
            <img id="rum1" src="images/lifeFull.png" class="active_rum" />
            <img id="rum2" src="images/lifeFull.png" class="active_rum" />
            <img id="rum3" src="images/lifeFull.png" class="active_rum" />
          </div>
          <div id="time_board">
            <div id="time_left"></div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden"></div>
      <div id="level_complete" class="hidden"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
